<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "yu_iFcYIRDNnLs5Fy",
        });
    })();
    </script>
</head>
<body>
    <div class="container">
        <form class="col-5 mx-auto bg-dark px-3 py-2 text-light">
            <h1 class="text-center">Send Mail</h1>
            <label for="">Name:</label>
            <input type="text" name="" placeholder="Name" id="name" class="form-control my-2">
            <label for="">Email:</label>
            <input type="text" name="" placeholder="Email" id="email" class="form-control my-2">
            <label for="">Message:</label>
            <textarea name="" id="msg" rows="5" class="form-control my-2" placeholder="Message"></textarea>
            <button id="btnSend" class="btn btn-success my-2 ">Send</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
